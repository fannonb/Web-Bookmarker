<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Web App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <!--Open Modal for inputing bookmark details-->

    <svg viewBox="45 60 400 320" xmlns="http://www.w3.org/2000/svg" id="show-modal">
        <path fill="#fff" d="M 90 210 C 90 180 90 150 90 150 C 150 150 180 150 180 150 C 180 150 300 150 300 150 C 300 150 330 150 390 150 C 390 150 390 180 390 210 C 390 240 390 270 390 270 C 330 270 300 270 300 270 C 300 270 180 270 180 270 C 180 270 150 270 90 270 C 90 270 90 240 90 210" mask="url(#knockout-text)" >
        </path>
        <mask id="knockout-text">
          <rect width="100%" height="100%" fill="#fff" x="0" y="0" />
          <text x="147" y="227" fill="#000">Add Link</text>
        </mask>
    </svg>

    <h3 class="bookmark-title">Click <b>"Add Link"</b> to add shortcut urls to this page</h3>

    <div class="container" id="bookmarks-container">
        
    </div>
    <!--Modal-->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website name : </label>
                        <input t ype="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL : </label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit"> Save Bookmark</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="https://kit.fontawesome.com/36acc7a8c1.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
